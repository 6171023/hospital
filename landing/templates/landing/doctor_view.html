{% extends "landing/base.html" %}

{% block title %}: View Doctors{% endblock %}

{% block header %}
<h1>View Doctors</h1>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
	<p>Preferred Gender: </p>
	<input type = "checkbox">Male
	<input type = "checkbox">Female
	<input type = "checkbox">Any
	<br><br>
	<p>Years of Experience: </p>
	<input type="number" id="years_of_experience" name="years_of_experience" placeholder="0">
	<br><br>
	<input type="submit" name="Look" value="Look for doctors">
	<input type="reset" name="clear" value="Clear Filters">
</form>
{% endblock %}
